<!DOCTYPE html >
<html lang="en" ng-app="codecraft">
    <head>
        <title>
            Users
        </title>
        <link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="../libs/ladda/dist/ladda-themeless.min.css" rel="stylesheet">
                <link href="../libs/bootstrap-additions/dist/bootstrap-additions.min.css" rel="stylesheet">
                    <link href="../libs/angularjs-toaster/toaster.min.css" rel="stylesheet">
                    </link>
                </link>
            </link>
        </link>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default" ng-controller="mainController">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">
                            AngularJS
                        </a>
                        <button class="btn btn-primary pull-right" ng-click="showCreateModal()">
                            Create New
                        </button>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <i class="fa fa-home">
                                </i>
                                Home
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container main-content">
            <div class="row">
                <div class="col-md-8" ng-controller="mainController">
                    <table class="table table-bordered" infinite-scroll="loadMore()" infinite-scroll-distance="2">
                        <thead>
                            <tr>
                                <th>
                                    Index
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Phone
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr "="" ng-click="selectUser(user,$index)" ng-repeat="user in users.users" ng-style="{
    'background-color': $index == selectedIndex ? 'lightgray':''}">
                                <td>
                                    {{ $index }}
                                </td>
                                <td>
                                    {{ user.name }}
                                </td>
                                <td>
                                    {{ user.email }}
                                </td>
                                <td>
                                    {{ user.phone }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4" ng-controller="detailController">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Details
                            <button class="btn btn-danger btn-sm pull-right" ng-click="remove()">
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" ng-submit="edit()" novalidate="">
                            <ng-include src="'templates/form1.html'">
                            </ng-include>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="../libs/angular/angular.min.js">
        </script>
        <script src="../libs/angular-resource/angular-resource.min.js">
        </script>
        <script src="../libs/angular-animate/angular-animate.min.js">
        </script>
        <script src="../libs/ngInfiniteScroll/build/ng-infinite-scroll.min.js">
        </script>
        <script src="../libs/spin.js/spin.js">
        </script>
        <script src="../libs/angular-spinner/angular-spinner.min.js">
        </script>
        <script src="../libs/angular-auto-validate/dist/jcs-auto-validate.min.js">
        </script>
        <script src="../libs/ladda/dist/ladda.min.js">
        </script>
        <script src="../libs/angular-ladda/dist/angular-ladda.min.js">
        </script>
        <script src="../libs/angular-strap/dist/angular-strap.min.js">
        </script>
        <script src="../libs/angular-strap/dist/angular-strap.tpl.min.js">
        </script>
        <script src="../libs/angularjs-toaster/toaster.min.js">
        </script>
        <script src="main.js">
        </script>
    </body>
</html>
