<div class="form-group">
    <label class="col-sm-2 control-label">
        Name
    </label>
    <div class="col-sm-10">
        <input class="form-control" name="name" ng-model="selectedUser.name" required="" type="text"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">
        Email
    </label>
    <div class="col-sm-10">
        <input class="form-control" name="email" ng-model="selectedUser.email" required="" type="email"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">
        Phone
    </label>
    <div class="col-sm-10">
        <input class="form-control" name="phone" ng-model="selectedUser.phone" type="tel"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">
        Street
    </label>
    <div class="col-sm-10">
        <input class="form-control" name="address" ng-model="selectedUser.address.street" type="text"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">
        City
    </label>
    <div class="col-sm-10">
        <input class="form-control" name="city" ng-model="selectedUser.address.city" type="text"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">
        Zip Code
    </label>
    <div class="col-sm-10">
        <input class="form-control" name="country" ng-model="selectedUser.address.zipcode" type="text"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">
        Website
    </label>
    <div class="col-sm-10">
        <input class="form-control" name="country" ng-model="selectedUser.website" type="text"/>
    </div>
</div>
<button class="btn btn-primary btn-sm" type="submit">
    Edit
</button>
